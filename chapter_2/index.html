<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML</title>
</head>
<body>
    <div>
        <p>Hello, <strong>ninjas</strong></p>
        <p>my <small>first</small> web <em>page!</em></p>
        <a href="https://www.google.com">Google's home page</a>
        <a href="about.html">about page</a>
    </div>

    <!--strong is bold, small makes it slightly smaller, em makes it italicized-->
    <div>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
    </div>

    <!--unordered list-->
    <div>
        <ul>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
        </ul>
    </div>

    <!--ordered list-->
    <!-- <ol>
        <li>yoshi</li>
        <li>luigi</li>
        <li>toad</li>
    </ol> -->

    <!--can add CSS or JS hooks to these tags, can surround content with span tags-->
    <span>I am a <br>span tag</span>

    <!--horizontal rule-->
    <hr>

    <img src="g1.jpeg" width="150px" height="200px" alt="a picture of me">

    <blockquote cite="http://www.oscarwildsite.com">
        we are all in the gutter, but some of us are looking at the stars
    </blockquote>

    <p style="color: orange">style me :)</p>

</body>
</html>
