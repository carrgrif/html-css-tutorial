<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <!-- id can be added to any tag we want
    can use JavaScript to get a hook on an id, also style it with CSS
    can link an id with a label -->

    <!-- the for property of a label links to the id of an input tag -->

    <form action=>
        <label for="username">Enter username:</label>
        <!-- type of data we expect from user -->
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br><br>
        <label for="email">Enter email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <br><br>
        <label for="password">Password:</label>
        <!-- name property behaves like id, but can be used on the server side for processing - good practice to put name on it -->
        <!-- name groups different parts of forms together -->
        <input type="password" id="password" name="password" placeholder="Choose a password" required>

        <p>Select your age:</p>

        <!-- notice the label is after the input now -->
        <!-- value attributes are for server side processing mainly -->
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question:</label>
        <!-- not an input since we have to list different options -->
        <select name="question" id="question">
            <option value="q1">What color are your favorite pair of socks?</option>
            <option value="q2">If you could be a vegetable, what would it be?</option>
            <option value="q3">What is your best ever security question?</option>
        </select>
        <!-- the input to answer your security question -->
        <br><br>
        <label for="answer">Security question answer:</label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">
    </form>

        <input type="radio" name="gender2" value="other"> Other<br>
    </form> -->
</body>
</html>
